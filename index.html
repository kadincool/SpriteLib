<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpriteLib</title>
    <link rel="stylesheet" href="./SprLib.css">
    <link rel="icon" href="./logo.svg"> <!--https://iconmonstr.com/code-7-png/-->
  </head>
  <body>
    <div id="tool">
      <script src="./SprLib.js" type="module"></script>
      <script type="module">
        function foo() {
          alert(0);
        }
      </script>
      <div id="options">
        <div id="logo" class="option"><> SpriteLib</div>
        <div class="option" data-option="file" onclick="optionMenu(event)">File</div>
        <div class="dropdown" id="file">
          <div class="dropdownItem">files</div>
          <div class="dropdownItem">filing</div>
        </div>
        <div class="option" data-option="edit" onclick="optionMenu(event)">Edit</div>
        <div class="dropdown" id="edit">
          <div class="dropdownItem">edits</div>
          <div class="dropdownItem">editing</div>
        </div>
        <div class="option" data-option="view" onclick="optionMenu(event)">View</div>
        <div class="dropdown" id="view">
          <div class="dropdownItem">views</div>
          <div class="dropdownItem">viewing</div>
        </div>
      </div>
      <div id="tabs">
        <div class="tab" data-tab="Sprites" onclick="changeTab(this.dataset.tab)">😀 Sprites</div>
        <!-- <div class="tab" data-tab="MetaSprites" onclick="changeTab(this.dataset.tab)">👫 MetaSprites</div> -->
        <div class="tab" data-tab="Scripts" onclick="changeTab(this.dataset.tab)">📃 Scripts</div>
        <!-- <div class="tab" data-tab="Sound" onclick="changeTab(this.dataset.tab)">🎵 Sound</div> -->
        <div class="tab" data-tab="Play" onclick="changeTab(this.dataset.tab)">🎮 Play</div>
        <!-- <div class="tab" data-tab="Debug" onclick="changeTab(this.dataset.tab)">🐛 Debug</div> -->
      </div>
      <div class="content" id="Sprites">
        <!-- Sprites -->
        <div id="sprList"></div>
        <div id="sprEditor">
          <canvas id="spriteCanvas"></canvas>
          <div id="SprToolbar">
            <div class="sprTool" onclick="sprites.setFill(event)">💧</div>
            <div class="sprTool" onclick="console.log('bar')">📏</div>
          </div>
        </div>
        <div id="sprColorList"></div>
        <div id="colorContext" class="contextMenu">
          <div class="contextButton">📄</div>
          <div class="contextButton" onclick="sprites.removeColor(sprites.contextColor)">🗑️</div>
        </div>
      </div>
      <div class="content" id="MetaSprites"></div>
      <div class="content" id="Scripts">
        <!-- <textarea>console.log("hello world");</textarea> -->
        <div  contenteditable="plaintext-only" spellcheck="false">//JS code execution isn't a security vulnerability if there's nothing to secure ;D
console.log("Hello World");</div>
      </div>
      <div class="content" id="Sound"></div>
      <div class="content" id="Play"></div>
      <div class="content" id="Debug"></div>
    </div>
  </body>
</html>
