<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpriteLib</title>
    <link rel="stylesheet" href="./SprLib.css">
    <link rel="icon" href="./iconmonstr-code-7-64.png"> <!--https://iconmonstr.com/code-7-png/-->
  </head>
  <body>
    <div id="tool">
      <script src="tabs/tab.js"></script>
      <script src="./SprLib.js" type="module"></script>
      <div id="options">
        <div id="logo" class="option"><> SpriteLib</div>
        <div class="option">File</div>
        <div class="option">Edit</div>
        <div class="option">View</div>
      </div>
      <div id="tabs">
        <div class="tab" data-tab="Sprites" onclick="changeTab(this.dataset.tab)">😀 Sprites</div>
        <div class="tab" data-tab="MetaSprites" onclick="changeTab(this.dataset.tab)">👫 MetaSprites</div>
        <div class="tab" data-tab="Scripts" onclick="changeTab(this.dataset.tab)">📃 Scripts</div>
        <div class="tab" data-tab="Sound" onclick="changeTab(this.dataset.tab)">🎵 Sound</div>
        <div class="tab" data-tab="Play" onclick="changeTab(this.dataset.tab)">🎮 Play</div>
        <div class="tab" data-tab="Debug" onclick="changeTab(this.dataset.tab)">🐛 Debug</div>
      </div>
      <div class="content" id="Sprites">
        <!-- Sprites -->
        <div id="spriteList"></div>
        <div id="sprMain">
          <canvas id="spriteCanvas"></canvas>
          <div id="SprToolbar">
            <div class="tool">🪣</div>
          </div>
        </div>
      </div>
      <div class="content" id="MetaSprites"></div>
      <div class="content" id="Scripts"></div>
      <div class="content" id="Sound"></div>
      <div class="content" id="Play"></div>
      <div class="content" id="Debug"></div>
    </div>
  </body>
</html>
